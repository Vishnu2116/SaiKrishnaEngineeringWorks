<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clients - Sai Krishna Engineering Works</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- HEADER INCLUDE -->
  <div id="header"></div>



  <!-- ================= CLIENT LOGOS ================= -->
  <section class="section clients-section">
    <h2>Our Major Clients</h2>

    <div class="clients-grid">

      <div class="client-card">
        <div class="client-logo" style="background-image: url('images/clients/ap.png');"></div>
      </div>

      <div class="client-card">
        <div class="client-logo" style="background-image: url('images/clients/solar.png');"></div>
      </div>

      <div class="client-card">
        <div class="client-logo" style="background-image: url('images/clients/gocl.png');"></div>
      </div>

      <div class="client-card">
        <div class="client-logo" style="background-image: url('images/clients/cdet.png');"></div>
      </div>

      <div class="client-card">
        <div class="client-logo" style="background-image: url('images/clients/sbl.avif');"></div>
      </div>

      <div class="client-card">
        <div class="client-logo" style="background-image: url('images/clients/ideal.png');"></div>
      </div>

      <div class="client-card">
        <div class="client-logo" style="background-image: url('images/clients/salvo.png');"></div>
      </div>

      <div class="client-card">
        <div class="client-logo" style="background-image: url('images/clients/supershivshakti.png');"></div>
      </div>
      <div class="client-card">
        <div class="client-logo" style="background-image: url('images/clients/intrachem.png');"></div>
      </div>
      <div class="client-card">
        <div class="client-logo" style="background-image: url('images/clients/regenesis.png');"></div>
      </div>
      <div class="client-card">
        <div class="client-logo" style="background-image: url('images/clients/keltech.jpg');"></div>
      </div>
      <div class="client-card">
        <div class="client-logo" style="background-image: url('images/clients/premier.png');"></div>
      </div>


    </div>
    <div class="clients-view-all">
      <button class="btn" id="showMoreClientsBtn" style="font-size: 20px; margin-top: 50px;">View More Clients</button>
    </div>
    <section class="section more-clients" id="moreClientsSection" style="display: none;">
      <h2>Additional Clients</h2>

      <table class="product-table">
        <tr>
          <th>S.No</th>
          <th>Client Name</th>
        </tr>

        <tr>
          <td>1.</td>
          <td>Rajasthan Explosives Ltd</td>
        </tr>
        <tr>
          <td>2.</td>
          <td>Economic Explosives Ltd</td>
        </tr>
        <tr>
          <td>3.</td>
          <td>Suniti Engineering Pvt Ltd</td>
        </tr>
        <tr>
          <td>4.</td>
          <td>Trident Explosives Pvt Ltd</td>
        </tr>
      </table>
    </section>



  </section>

  <!-- FOOTER INCLUDE -->
  <div id="footer"></div>

  <!-- INCLUDE SCRIPT -->
  <script>
    async function loadComponents() {
      const header = await fetch("header.html");
      document.getElementById("header").innerHTML = await header.text();

      const footer = await fetch("footer.html");
      document.getElementById("footer").innerHTML = await footer.text();
    }
    loadComponents();


    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("showMoreClientsBtn");
      const moreSection = document.getElementById("moreClientsSection");

      if (btn && moreSection) {
        btn.addEventListener("click", () => {
          moreSection.style.display = "block";
          btn.style.display = "none";
          moreSection.scrollIntoView({ behavior: "smooth" });
        });
      }
    });

  </script>


</body>

</html>
